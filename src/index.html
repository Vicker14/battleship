<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Battleship</title>
    </head>
    <body>
        <div id="title">Battleship</div>

        <div id="play-zone">
            <div class="player-names">
                <div class="player">P1</div>
                <button class="randomizer">Shuffle</button>
                <div class="player">CPU</div>
            </div>

            <div class="game-boards">
                <div class="board">
                    <div class="P1grid"></div>
                </div>

                <div class="board">
                    <div class="CPUgrid"></div>
                </div>
            </div>
        </div>
        <div class="winner-screen hidden">
            <div class="box">
                <div class="winner-text"></div>
                <button class="new-game-button">New game!</button>
            </div>
        </div>
    </body>
</html>
